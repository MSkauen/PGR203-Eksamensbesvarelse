<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>See Memberships</title>
</head>
<body>
<h1>Memberships</h1>
<h3>See projects assigned to a member</h3>
<form method="POST" action="/api/memberships">
    <label>Select Member <select name="memberId" id="members"></select></label>
    <button>find tasks</button>
</form>

<h3>See members assigned to a task</h3>
<form method="POST" action="/api/memberships">
    <label>Select Task <select name="taskId" id="tasks"></select></label>
    <button>find members</button>
</form>



<script>
    var members = document.getElementById("members");
    fetch("/api/members")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            members.innerHTML = text;
        });
    var tasks = document.getElementById("tasks");
    fetch("/api/tasks")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            tasks.innerHTML = text;
        });
</script>
</body>
</html>
