<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Edit MemberName</h1>
<form method="POST" action="/api/updateMemberName">
    <label>Member <select id="members" name="id"></select></label>
    <label>Member name<input type="text" name="name"/></label>
    <label>Member age<input type="text" name="age"/></label>
    <button>Edit</button>
</form>
<script>
    var members = document.getElementById("members");
    fetch("/api/listMembers")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            members.innerHTML = text;
        })
</script>
</body>
</html>
