<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member To Task</title>
</head>
<body>
<h1>List of Members</h1>
<ul id="members">

</ul>
</body>

<script>
    var members = document.getElementById("members");
    fetch("/api/members?/listMembers=Li")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            members.innerHTML = text;
        })
</script>
</html>
