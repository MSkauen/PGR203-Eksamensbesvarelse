<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member To Task</title>
</head>
<body>
<h1>List of Members</h1>
    <form action=""><label>Member <select name="" id="members"></select></label></form>
</body>

<script>
    var members = document.getElementById("members");
    fetch("/api/listMembers")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            members.innerHTML = text;
        })
</script>
</html>
