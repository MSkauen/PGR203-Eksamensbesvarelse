<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add task member</title>
</head>
<body>
<h1>Set member as responsible for task</h1>
<form method="POST" action="/api/memberships?/addMembership">
    <label>Select task <select name="taskId" id="tasks"></select></label>
    <label>Select member <select name="memberId" id="members"></select></label>
    <button type="submit">Confirm</button>
    </form>
<script>
    var tasks = document.getElementById("tasks");
    fetch("/api/tasks?/listTasks=Option")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            tasks.innerHTML = text;
        });

    var members = document.getElementById("members");
    fetch("/api/members?/listMembers=Option")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            members.innerHTML = text;
        });
</script>
</body>
</html>
