<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of tasks</title>
</head>
<body>
<h1>List of Tasks</h1>
<ul id="tasks">

</ul>
<script>
    var tasks = document.getElementById("tasks");
    fetch("/api/tasks?/listTasks=Li")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            tasks.innerHTML = text;
        })
</script>
</body>
</html>
