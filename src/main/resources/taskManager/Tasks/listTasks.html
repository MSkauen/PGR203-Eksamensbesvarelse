<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of tasks</title>
</head>
<body>
<h1>List of Tasks</h1>

<form action=""><label>Task <select name="" id="tasks"></select></label></form>
<script>
    var tasks = document.getElementById("tasks");
    fetch("/api/listTasks")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            tasks.innerHTML = text;
        })
</script>
</body>
</html>
