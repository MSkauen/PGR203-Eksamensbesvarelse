<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>See members assigned to a task</title>
</head>
<body>

<h3>See members assigned to a task</h3>
<form method="POST" action="/api/listMemberships">
    <label>Select Task <select name="taskId" id="tasks"></select></label><br>
    <button>See tasks members</button>
</form>
</body>
<script>
    var tasks = document.getElementById("tasks");
    fetch("/api/listTasks")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            tasks.innerHTML = text;
        });
</script>
</html>
