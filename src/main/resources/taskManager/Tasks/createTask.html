<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Project Task</title>
</head>
<body>
<h1>Create new task to project</h1>
<form method="POST" action="/api/tasks?/addTask">
    <label>Task name<input type="text" name="name"/></label>
    <label>Select project <select name="" id="projects"></select></label>
    <button>Add</button>
</form>
<script>
    var tasks = document.getElementById("projects");
    fetch("/api/projects?/listProjects=Option")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            tasks.innerHTML = text;
        })
</script>
</body>
</html>
