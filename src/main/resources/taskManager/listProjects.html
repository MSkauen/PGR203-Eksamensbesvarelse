<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of project tasks</title>
</head>
<body>
<h1>List of Project Tasks</h1>

<form action=""><label>Project <select name="" id="projects"></select></label></form>
</body>

<script>
    var members = document.getElementById("projects");
    fetch("/api/projects")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            members.innerHTML = text;
        })
</script>
</body>
</html>
