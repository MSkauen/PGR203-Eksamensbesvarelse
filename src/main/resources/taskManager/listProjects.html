<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of projects</title>
</head>
<body>
<h1>List of Projects</h1>

<form action=""><label>Project <select name="" id="projects"></select></label></form>
<script>
    var tasks = document.getElementById("projects");
    fetch("/api/projects")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            tasks.innerHTML = text;
        })
</script>
</body>
</html>
