<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of projects</title>
</head>
<body>
<h1>List of Projects</h1>
<ul id="projects">

</ul>
<script>
    var projects = document.getElementById("projects");
    fetch("/api/projects?/listProjects=Li")
        .then(function (result) {
            return result.text();
        })
        .then(function (text) {
            projects.innerHTML = text;
        })
</script>
</body>
</html>
